<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <section>
      <h1>Fragments UI</h1>
    </section>
    <!-- Authentication Section -->
    <section>
      <div class="inline-flex">
        <button id="login" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
          Login
        </button>
        <button id="logout" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
          Logout
        </button>
      </div>
    </section>

    <!-- User Section (Visible only after login) -->
    <section hidden id="user">
      <h2>Welcome, <span class="username"></span>!</h2>
    <!-- Post a New Fragment -->
      <div>
        <h3>POST</h3>
        <label for="fragmentType">Fragment Type:</label>
        <select name="fragmentType" id="fragmentType">
          <optgroup label="Text">
            <option value="text/plain">Text (Plain)</option>
            <option value="text/html">Text (HTML)</option>
            <option value="text/markdown">Text (Markdown)</option>
            <option value="text/csv">Text (CSV)</option>
          </optgroup>
          <optgroup label="JSON">
            <option value="application/json">JSON</option>
          </optgroup>
          <optgroup label="Image">
            <option value="image/png">Image (PNG)</option>
            <option value="image/jpeg">Image (JPEG)</option>
            <option value="image/webp">Image (WebP)</option>
            <option value="image/avif">Image (AVIF)</option>
            <option value="image/gif">Image (GIF)</option>
          </optgroup>
        </select>

        <!-- Input for Text or File -->
        <label for="fragmentInput">Text Input:</label>
        <input type="text" class="form-control" id="fragmentInput" placeholder="Enter text or select a file">
        <input type="file" class="form-control" id="selectedFile">

        <!-- Post Button -->
        <button type="button" id="postFragmentBtn" class="btn btn-outline-secondary">Submit</button>

        <!-- Display Location after POST -->
        <label for="fragLocation">Posted Fragment Location:</label>
        <input id="fragLocation" type="text" readonly placeholder="Generated after POST request">
      </div>
      
      <!-- Display Existing Fragments -->
      <div>
        <h3>GET</h3>
        <button type="button" id="getFragments">GET Fragments</button>
        <button type="button" id="getExpandedFragments">GET Fragments Metadata</button>
        <pre id="currentFragment"></pre>
      </div>

      <!-- View Fragment by ID -->
      <div>
        <h3>GET Fragment Data by ID</h3>
        <input type="text" class="form-control" id="fragmentId" placeholder="Enter Fragment ID">
        <button type="button" id="getFragmentIdBtn">GET Fragment Data</button>
        <pre id="currentFragmentWithId"></pre>
      </div>

      <!-- Update an Existing Fragment -->
      <div>
        <h3>UPDATE</h3>
        <label for="UpdatedFragId">Fragment ID:</label>
        <input type="text" class="form-control" id="UpdatedFragId" placeholder="Enter Fragment ID">

        <label for="UpdatedFragData">Updated Data:</label>
        <input type="text" class="form-control" id="UpdatedFragData" placeholder="Enter Updated Data">
        
        <button type="button" id="updateFragmentBtn" class="btn btn-outline-secondary">Update</button>
      </div>

      <!-- Delete a Fragment -->
      <div>
        <h3>DELETE</h3>
        <label for="deleteFragId">Enter Fragment ID:</label>
        <input type="text" class="form-control" id="deleteFragId" placeholder="Enter Fragment ID">

        <button type="button" id="deleteFragBtn" class="btn btn-outline-secondary">Delete</button>
      </div>
    </section>
  </body>
</html>
